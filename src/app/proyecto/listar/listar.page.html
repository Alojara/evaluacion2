<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let pro of productos">
    <ion-img [src]="pro.imagen"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{ pro.nombre }}
      </ion-card-title>
      <ion-card-subtitle>
        {{pro.precio | currency:'CLP'}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

    <ion-label>Rating:
      {{ pro.calificacion }}

    </ion-label><br>

    <ion-label>Categoria:
      {{ pro.categoria }}
    </ion-label><br>



      <ion-label

      >
        <ion-chip
          [color]="pro.stock<15?'danger':'primary'"
        >Stock actual : {{pro.stock}}</ion-chip>
      </ion-label>
      <ion-item-divider></ion-item-divider>
      <ion-label>
        {{ pro.descripcion }}
      </ion-label>
    </ion-card-content>
    <ion-card-content style="display: flex; justify-content: space-between;">
      <ion-button [routerLink]="['/eliminar',pro.id]" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/modificar',pro.id]" >
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="cargarMasDatos()">
    <ion-infinite-scroll-content loadingText="Cargando mas datos...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  </ion-content>
