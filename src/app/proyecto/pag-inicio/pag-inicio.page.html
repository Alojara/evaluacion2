<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card *ngFor="let pro of productos" [routerLink]="['/info',pro.id]">

    <ion-img [src]="pro.imagen" ></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{ pro.nombre }}
      </ion-card-title>
      <ion-card-subtitle>
        {{pro.precio | currency:'CLP'}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

    <ion-label>
      <ion-label>Calificacion:
        {{ pro.calificacion }}

    </ion-label><br>



    <br>
    </ion-label>


      <ion-label

      >
        <ion-chip
          [color]="pro.stock<15?'danger':'primary'"
        >Stock actual : {{pro.stock}}</ion-chip>
      </ion-label>
      <ion-item-divider></ion-item-divider>
      <ion-label>

      </ion-label>
    </ion-card-content>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="cargarMasDatos()">
    <ion-infinite-scroll-content loadingText="Cargando mas datos...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  </ion-content>
